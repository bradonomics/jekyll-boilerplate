---
layout: default
---

<article class="post entry">

  <header class="entry-header">
    <h1 class="entry-title">{{ page.title }}</h1>
    <p class="entry-meta"><time class="entry-time" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>
  </header>

  <div class="entry-content">
    {{ content }}
  </div>

  <footer class="entry-footer">
    <p class="entry-meta">{% include post-taxonomies.html %}</p>
  </footer>

</article>
