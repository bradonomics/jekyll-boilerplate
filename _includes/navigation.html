<nav class="nav-primary jekyll-nav-menu" role="navigation" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
  <div class="wrap">
    {% for link in site.data.navigation %}<a class="menu-item{% if link.url == page.url %} active{% endif %}" href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>{% endfor %}
  </div>
</nav>
