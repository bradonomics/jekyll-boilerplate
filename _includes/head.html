<head>

  <meta charset="UTF-8">

  <title>{{ page.title | default: site.title }}</title>

  <meta name="description" content="{{ page.content | default: page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">

  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.content | default: page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:image" content="{% if page.facebook_image %}{{ page.facebook_image }}{% elsif page.featured_image %}{{ page.featured_image }}{% else %}{{ '/images/default.jpg' | absolute_url }}{% endif %}">

  <meta http-equiv="x-dns-prefetch-control" content="on">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway">
  {% if page.lightbox %}
    <link rel="stylesheet" href="{{ '/css/lightbox.css' | absolute_url }}">
  {% else %}
    <link rel="stylesheet" href="{{ '/css/main.css' | absolute_url }}">
  {% endif %}


</head>
